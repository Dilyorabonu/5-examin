<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiophile</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="header__container container">
        <!-- LOGO -->
        <a class="site-logo" href="./index.html">
          <img
            class="site-logo__image"
            src="./images/shared/desktop/logo.svg"
            width="143"
            height="25"
            alt="Audiophile website logo"
          />
        </a>
        <!-- NAV -->
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a class="sitenav__link" id="active" href="./index.html">Home</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="./pages/headphone.html"
                >HEADPHONES</a
              >
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="./pages/speakers.html">SPEAKERS</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="./pages/earphones.html"
                >EARPHONES</a
              >
            </li>
          </ul>
        </nav>
        <!-- CART -->
        <button class="header__cart">
          <img
            id="cart_toggle"
            class="header__cart__icon"
            src="./images/shared/desktop/icon-cart.svg"
            width="23.33"
            height="20"
            alt="shoppin cart"
          />
        </button>

        <div id="cart" class="products__cart hidden">
          <div class="products__cart__header">
            <h4 class="products__cart__header__titile">cart (3)</h4>
            <button class="products__cart__header__button">Remove all</button>
          </div>

          <ul class="products__cart__list">
            <li class="products__cart__list__item">
              <img src="./images/cart/image-xx59-headphones.jpg" alt="" />
              <div class="products__cart__content">
                <h5 class="products__cart__content__title">XX99 MK II</h5>
                <p class="products__cart__content__price">$ 2,999</p>
              </div>

              <div class="products__cart__buttons">
                <button class="products__cart__button">-</button>
                <p class="products__cart__counter">1</p>
                <button class="products__cart__button">+</button>
              </div>
            </li>
            <li class="products__cart__list__item">
              <img src="./images/cart/image-xx59-headphones.jpg" alt="" />
              <div class="products__cart__content">
                <h5 class="products__cart__content__title">XX99 MK II</h5>
                <p class="products__cart__content__price">$ 2,999</p>
              </div>

              <div class="products__cart__buttons">
                <button class="products__cart__button">-</button>
                <p class="products__cart__counter">1</p>
                <button class="products__cart__button">+</button>
              </div>
            </li>
            <li class="products__cart__list__item">
              <img src="./images/cart/image-xx59-headphones.jpg" alt="" />
              <div class="products__cart__content">
                <h5 class="products__cart__content__title">XX99 MK II</h5>
                <p class="products__cart__content__price">$ 2,999</p>
              </div>

              <div class="products__cart__buttons">
                <button class="products__cart__button">-</button>
                <p class="products__cart__counter">1</p>
                <button class="products__cart__button">+</button>
              </div>
            </li>
          </ul>

          <div class="products__cart__total">
            <h5 class="products__cart__total__title">Total</h5>
            <h4 class="products__cart__total__price">$ 5,396</h4>
          </div>

          <button class="btn products__cart__btn">checkout</button>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main"></main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer"></footer>
    <!-- FOOTE END -->

    <!-- OVERLAY -->
    <div id="overlay" class="overlay hidden"></div>

    <!-- JS -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
